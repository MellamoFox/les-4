<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Honda CBR 600 RR</title>

</head>
<body>
    <header>
        <img class="logo" src="https://i.pinimg.com/736x/7f/3a/fb/7f3afb88712a75ef397ae98968a72a1c.jpg" alt="Honda Logo">
        <nav>
            <ul>
                <li><a href="#">Модели</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">CBR Series</a>
                    <div class="dropdown-content">
                        <a href="#">CBR 500 R</a>
                        <a href="#">CBR 600 RR</a>
                        <a href="#">CBR 1000 RR</a>
                    </div>
                </li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Honda CBR 600 RR</h1>
        <section class="carousel">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <div class="slides">
                <div class="slide">
                    <img src="https://www.honda.es/content/dam/central/motorcycles/supersports/cbr600rr-2024/overview/tabbed-module/honda-cbr600rr-tabbed-05-1728x972-desktop1.jpg/_jcr_content/renditions/c4.jpg" alt="CBR 600 RR Image 1">

                <div class="slide">
                    <img src="https://onmoto365.com/wp-content/uploads/2024/04/Cupula-Puig-Touring-en-color-negro-honda-cbr-600-r-de2024.jpg" alt="CBR 600 RR Image 2">
                </div>
                <div class="slide">
                    <img src="https://getrentacar.com/storage/cache/images/960-640-100-fit-48986.jpeg" alt="CBR 600 RR Image 3">
                </div>
            </div>
            <div class="navigation">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
            </div>
        </section>
        <article>
            <h2>О мотоцикле</h2>
            <p>Honda CBR 600 RR — это спортивный мотоцикл с мощным двигателем и современным дизайном, идеально подходящий для тех, кто ценит скорость и маневренность...</p>
        </article>
    </main>
