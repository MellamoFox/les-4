<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Honda CBR 600 RR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Honda Logo">
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Модели</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">CBR Series</a>
                    <div class="dropdown-content">
                        <a href="#">CBR 500 R</a>
                        <a href="#">CBR 600 RR</a>
                        <a href="#">CBR 1000 RR</a>
                    </div>
                </li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Honda CBR 600 RR</h1>
        <section class="carousel">
            <input type="radio" name="slides" id="slide1" checked>
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <div class="slides">
                <div class="slide">
                    <img src="image1.jpg" alt="CBR 600 RR Image 1">
                </div>
                <div class="slide">
                    <img src="image2.jpg" alt="CBR 600 RR Image 2">
                </div>
                <div class="slide">
                    <img src="image3.jpg" alt="CBR 600 RR Image 3">
                </div>
            </div>
            <div class="navigation">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
            </div>
        </section>
        <article>
            <h2>О мотоцикле</h2>
            <p>Honda CBR 600 RR — это спортивный мотоцикл с мощным двигателем и современным дизайном, идеально подходящий для тех, кто ценит скорость и маневренность...</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 Honda Motor Company</p>
    </footer>
</body>
</html>
